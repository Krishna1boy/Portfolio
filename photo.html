<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-photo img {
            width: 600px;
            height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .thumbnails {
            display: flex;
            gap: 10px;
        }
        .thumbnails img {
            width: 100px;
            height: 70px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }
        .thumbnails img:hover {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="main-photo">
            <img id="main-photo" src="photo1.jpg" alt="Main Photo">
        </div>
        <div class="thumbnails">
            <img src="photo1.jpg" alt="Photo 1" onclick="swapPhoto('photo1.jpg')">
            <img src="photo2.jpg" alt="Photo 2" onclick="swapPhoto('photo2.jpg')">
            <img src="photo3.jpg" alt="Photo 3" onclick="swapPhoto('photo3.jpg')">
            <img src="photo4.jpg" alt="Photo 4" onclick="swapPhoto('photo4.jpg')">
        </div>
    </div>

    <script>
        function swapPhoto(photo) {
            document.getElementById('main-photo').src = photo;
        }
    </script>
</body>
</html>
